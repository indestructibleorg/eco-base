# SuperAI Platform - Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: "superai-api"
    static_configs:
      - targets: ["api-gateway:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "vllm"
    static_configs:
      - targets: ["vllm:8001"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "tgi"
    static_configs:
      - targets: ["tgi:8002"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "sglang"
    static_configs:
      - targets: ["sglang:8003"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "nvidia-gpu"
    static_configs:
      - targets: ["dcgm-exporter:9400"]
    scrape_interval: 10s
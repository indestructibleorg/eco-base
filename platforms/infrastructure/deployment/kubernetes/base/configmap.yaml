---
apiVersion: v1
data:
  DEBUG_MODE: 'false'
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_WORKERS: '4'
  METRICS_ENABLED: 'true'
  RETRY_COUNT: '3'
  TIMEOUT_SECONDS: '30'
  TRACING_ENABLED: 'true'
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/machine-native-ops-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:machine-native-ops-config:sha256-fbaf9094cde0da92419e4e1601205d610f277604613cc3307b59195129e952e2
  labels: {}
  name: machine-native-ops-config
  namespace: platform-03
---
apiVersion: v1
data:
  alertmanager-enabled: 'true'
  evaluation-interval: 15s
  grafana-replicas: '2'
  prometheus-retention: 15d
  scrape-interval: 15s
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/monitoring-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:monitoring-config:sha256-e80752d306b13715c8cb12928cf7ff2f4fb312c4767f04e704a2abcc1529cd15
  labels: {}
  name: monitoring-config
  namespace: platform-03
---
apiVersion: v1
data:
  auto-rotation: 'true'
  backup-enabled: 'true'
  encryption-enabled: 'true'
  rotation-interval: 30d
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/secrets-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:secrets-config:sha256-46dbcfb16a2ee81fc4922c08340480bb546eaab98587ff31d89007abb24a37e2

---
apiVersion: v1
data:
  DEBUG_MODE: 'false'
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_WORKERS: '4'
  METRICS_ENABLED: 'true'
  RETRY_COUNT: '3'
  TIMEOUT_SECONDS: '30'
  TRACING_ENABLED: 'true'
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/machine-native-ops-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:machine-native-ops-config:sha256-3056ddb06989e1a2739f61002f63b49ae75a53bdc5ea7de950ffe97ec72fd760
  labels: {}
  name: machine-native-ops-config
  namespace: platform-03
---
apiVersion: v1
data:
  alertmanager-enabled: 'true'
  evaluation-interval: 15s
  grafana-replicas: '2'
  prometheus-retention: 15d
  scrape-interval: 15s
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/monitoring-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:monitoring-config:sha256-3acb3244628daa15965da5407b23612addeb30bd60f530dce155320fd192d0e3
  labels: {}
  name: monitoring-config
  namespace: platform-03
---
apiVersion: v1
data:
  auto-rotation: 'true'
  backup-enabled: 'true'
  encryption-enabled: 'true'
  rotation-interval: 30d
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/secrets-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:secrets-config:sha256-ca9167e6c7544b1f408187fc0a4d886326600ff666e3f18eac4ad7c19f3d887f

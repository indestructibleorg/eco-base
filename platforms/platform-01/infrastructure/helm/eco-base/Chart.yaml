apiVersion: v2
name: eco-base
description: Eco-Base AI Platform - Enterprise Cloud-Native Application
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - ai-platform
  - cloud-native
  - kubernetes
  - fastapi
  - react

home: https://github.com/YOUR_ORG/eco-base
sources:
  - https://github.com/YOUR_ORG/eco-base

maintainers:
  - name: Eco-Base Team
    email: team@your-domain.com

dependencies:
  # 可選依賴 - 基礎設施組件
  - name: postgresql
    version: 13.2.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    alias: db
  
  - name: redis
    version: 18.5.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  
  - name: ingress-nginx
    version: 4.8.3
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled

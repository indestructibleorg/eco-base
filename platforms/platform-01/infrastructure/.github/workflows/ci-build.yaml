# =============================================================================
# CI Build Pipeline
# =============================================================================
# 此 workflow 負責:
# 1. 程式碼品質檢查 (lint, test)
# 2. 安全性掃描 (SAST, SCA, 容器掃描)
# 3. 建置 Docker 映像並推送至 Artifact Registry
# =============================================================================

name: CI Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'platforms/**'
      - 'packages/**'
      - 'docker/**'
      - 'src/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'platforms/**'
      - 'packages/**'
      - 'docker/**'
      - 'src/**'

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  AR_REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/eco-base
  
permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write  # 用於 Workload Identity

jobs:
  # ==========================================================================
  # 程式碼品質檢查
  # ==========================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.11'

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2  # v4.0.0
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (TypeScript)
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Test (Unit)
        run: pnpm test:unit

      - name: Install Python dependencies
        run: |
          cd backend/api
          pip install -r requirements.txt
          pip install pytest black flake8 bandit

      - name: Lint (Python)
        run: |
          cd backend/api
          black --check .
          flake8 .

      - name: Test (Python)
        run: |
          cd backend/api
          pytest tests/ -v --cov=src --cov-report=xml

  # ==========================================================================
  # 安全性掃描
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run Trivy vulnerability scanner (Repo)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87fb08  # v0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@f6091c0113d1dcf9b98e269ee48e8a7e51b7bdd4  # v3.28.5
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit (Python SAST)
        run: |
          cd backend/api
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/  # 輸出到 console

      - name: Secret Detection
        uses: trufflesecurity/trufflehog@7e78ca385fb4c195af1a7e55ad5c1e50a8587a42  # main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ==========================================================================
  # 建置並推送 Docker 映像
  # ==========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - name: api
            dockerfile: docker/Dockerfile.api
            context: backend/api
          - name: web
            dockerfile: platforms/web/Dockerfile
            context: platforms/web
          - name: ai-inference
            dockerfile: backend/ai/Dockerfile
            context: backend/ai
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f  # v2.1.7
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@6189d56e4096ee891640bb02ac264be376592d6a  # v2.1.2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349  # v3.7.1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81  # v5.6.1
        with:
          images: ${{ env.AR_REGISTRY }}/${{ matrix.service.name }}
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@48aba3b46d1b1cec4ced7518bd33b9634c96c965  # v6.10.0
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner (Image)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87fb08
        with:
          image-ref: ${{ env.AR_REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@f6091c0113d1dcf9b98e269ee48e8a7e51b7bdd4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Generate SBOM
        uses: anchore/sbom-action@df80a981bc6edbc4e220a092d19c1849d6a6c012  # v0.17.9
        with:
          image: ${{ env.AR_REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}
          format: spdx-json
          output-file: ${{ matrix.service.name }}-sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b  # v4.5.0
        with:
          name: ${{ matrix.service.name }}-sbom
          path: ${{ matrix.service.name }}-sbom.spdx.json

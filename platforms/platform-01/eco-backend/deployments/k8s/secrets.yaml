apiVersion: v1
kind: Secret
metadata:
  name: eco-backend-secrets
  namespace: eco-backend
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://user:pass@postgres:5432/eco_db"
  redis-url: "redis://redis:6379/0"
  secret-key: "your-super-secret-key-change-in-production"


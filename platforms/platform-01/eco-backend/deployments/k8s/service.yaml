# =============================================================================
# Eco-Backend API Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: eco-backend-api
  namespace: eco-backend
  labels:
    app: eco-backend-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: eco-backend-api

---
# =============================================================================
# Eco-Backend Ingress
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eco-backend-ingress
  namespace: eco-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.eco-platform.io
      secretName: eco-backend-tls
  rules:
    - host: api.eco-platform.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eco-backend-api
                port:
                  number: 80

---
# =============================================================================
# Horizontal Pod Autoscaler
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eco-backend-api-hpa
  namespace: eco-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eco-backend-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60

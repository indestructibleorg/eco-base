name: Build, Test, Scan & Deploy
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PNPM_VERSION: 10.4.1
jobs:
  validate-commit:
    name: Validate Commit Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate commit message format
        run: |
          LATEST_MSG=$(git log -1 --pretty=%B)
          echo "Latest commit message: $LATEST_MSG"

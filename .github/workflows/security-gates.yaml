name: Security Gates â€” Trivy + Checkov + Gitleaks
on:
  workflow_dispatch:
permissions:
  contents: read
  security-events: write
  pull-requests: write
concurrency:
  group: security-gates-${{ github.ref }}
  cancel-in-progress: true
jobs:
  checkov-iac-scan:
    name: Checkov IaC Policy Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@f99709f8ccc3496220c987b7d8729653237c23dc
        with:
          directory: .
          framework: kubernetes,dockerfile,github_actions,secrets
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: false
          skip_check: CKV_GHA_7,CKV2_GHA_1

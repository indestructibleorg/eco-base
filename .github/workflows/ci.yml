name: CI Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build project
        run: pnpm run build

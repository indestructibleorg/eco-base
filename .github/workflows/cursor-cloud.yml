name: Cursor Cloud Agent Gate
# URI: eco-base://github/workflows/cursor-cloud
# Provides CURSOR environment secrets to Cursor Cloud Agent jobs.
# Requires: GitHub Settings â†’ Environments â†’ CURSOR with CURSOR_API secret.

permissions:
  contents: read

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main, develop]

jobs:
  cursor-gate:
    name: "Cursor Cloud: Validate"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: CURSOR
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Verify Cursor environment
        env:
          CURSOR_API: ${{ secrets.CURSOR_API }}
          CURSOR_ENV: ${{ vars.CURSOR_ENV }}
        run: |
          echo "::add-mask::${CURSOR_API}"
          if [ -z "${CURSOR_API}" ]; then
            echo "::warning::CURSOR_API secret not configured in CURSOR environment"
          else
            echo "CURSOR_API is set (masked)."
          fi
          echo "CURSOR_ENV=${CURSOR_ENV:-not set}"

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Run CI Validator
        run: |
          if [ -f "tools/ci-validator/validate.py" ]; then
            python3 tools/ci-validator/validate.py
          fi

      - name: Run core tests
        run: |
          pip install pydantic fastapi httpx pytest pytest-asyncio jsonschema pyyaml numpy
          set -o pipefail
          PYTHONPATH=. pytest tests/ -q --tb=no 2>&1 | tail -5
